<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Đình Thắng" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: lethangg1998@gmail.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                <span class="form-message"></span>
            </div>
            <!-- <div class="form-group">
                <label for="password_confirmation" class="form-label">Gioi tinh</label>
                <input name="gender" type="radio" value="male" class="form-control">Male
                <input name="gender" type="radio" value="female" class="form-control">Female
                <input name="gender" type="radio" value="orther" class="form-control">Orther
                <span class="form-message"></span>
            </div> -->

            <button type="submit" class="form-submit">Đăng ký</button>
        </form>

    </div>
    <script src="validator.js"></script>
    <script>
        // sử dụng thư viện
        validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ'),
                validator.isRequired('#email'),
                validator.isEmail('#email', 'Vui lòng nhập email'),
                validator.minLengthPassword('#password', 6),
                // validator.isRequired('input[name="gender"]'),
                validator.isRequired('#password_confirmation'),
                validator.isConfirmed('#password_confirmation', () => {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập lại không chính xác'),
            ],
            onSubmit: (data) => {
                // call api
                console.log(data);
            },
        });
    </script>
</body>

</html>
